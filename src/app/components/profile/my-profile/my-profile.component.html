<div  class="container" *ngIf="isLoading">
  <app-loader></app-loader>
</div>
<div class="container" *ngIf="!isLoading">
  <div>
    <h5><b>Your details</b></h5>
  </div>
  <div class="form-div">
    <div class="form">
      <form [formGroup]="userForm" (ngSubmit)="saveChanges()">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            formControlName="firstName"
            placeholder="First Name"
            [class.is-invalid]="userForm.get('firstName').invalid && userForm.get('firstName').touched"
          />
          <div *ngIf="userForm.get('firstName').invalid && userForm.get('firstName').touched" class="invalid-feedback">
            First name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            id="last_name"
            formControlName="lastName"
            placeholder="Last Name"
            [class.is-invalid]="userForm.get('lastName').invalid && userForm.get('lastName').touched"
          />
          <div *ngIf="userForm.get('lastName').invalid && userForm.get('lastName').touched" class="invalid-feedback">
            Last name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
          type="email"
          id="email"
          formControlName="email"
          required
          [readOnly]="true"
          class="form-control disabled"
          />
          <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input
            type="text"
            id="phone_number"
            formControlName="phoneNumber"
            placeholder="Phone Number"
            [class.is-invalid]="userForm.get('phoneNumber').invalid && userForm.get('phoneNumber').touched"
          />
          <div *ngIf="userForm.get('phoneNumber').invalid && userForm.get('phoneNumber').touched" class="invalid-feedback">
            Phone number is required.
          </div>
        </div>

        <div class="btn-div">
          <button type="submit" class="btn" [disabled]="userForm.invalid">Update</button>
        </div>
      </form>
    </div>
    <hr>
  </div>
</div>
