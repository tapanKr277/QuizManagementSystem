<!-- modal.component.html -->
<div class="modal-overlay" *ngIf="isWarningModalOpen" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <div class="circle bg-gray-700">
            <span class="question-mark"><img src="   https://cdn-icons-png.flaticon.com/512/10308/10308693.png " width="25" height="25" alt="" title="Warning" class="img-small"></span>
        </div>
        
        <p>You have exited fullscreen mode! Please re-enter fullscreen to continue the exam.</p>
      </div>
      <div>
        
      </div>
      <div class="modal-footer">
        <button (click)="continue()"><b>Continue</b></button>
      </div>
    </div>
</div>
