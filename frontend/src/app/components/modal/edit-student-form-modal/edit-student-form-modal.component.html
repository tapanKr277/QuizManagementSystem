<!-- Edit Student Modal -->
<div class="modal" *ngIf="isModalOpen" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="header">
        <h4>Edit Student</h4>
        <div class="close-icon" (click)="close()">
          <span class="close-icon-x">Ã—</span>
        </div>
      </div>
      <div class="content">
        <form (ngSubmit)="saveChanges()">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="selectedStudent.firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="selectedStudent.lastName" />
          </div>
          <div class="form-group">
            <label for="numberOfQuizAttempted">Number of Quiz Attempted:</label>
            <input type="number" id="numberOfQuizAttempted" name="numberOfQuizAttempted" [(ngModel)]="selectedStudent.numberOfQuizAttempted" />
          </div>
          <div class="form-group">
            <label for="averageScore">Average Score:</label>
            <input type="number" id="averageScore" name="averageScore" [(ngModel)]="selectedStudent.averageScore" />
          </div>
          <div class="form-group">
            <label for="quizIds">Quiz IDs:</label>
            <input type="text" id="quizIds" name="quizIds" [(ngModel)]="selectedStudent.quizIds" placeholder="Comma-separated quiz IDs" />
          </div>
          <div class="form-group">
            <label for="createdAt">Created At:</label>
            <input type="datetime-local" id="createdAt" name="createdAt" [(ngModel)]="selectedStudent.createdAt" disabled />
          </div>
          <div class="form-group">
            <label for="lastUpdate">Last Update:</label>
            <input type="datetime-local" id="lastUpdate" name="lastUpdate" [(ngModel)]="selectedStudent.lastUpdate" disabled />
          </div>
  
          <div class="form-actions">
            <div class="buttons">
              <button class="update-btn" type="submit">
                <img src="https://cdn-icons-png.flaticon.com/512/1688/1688988.png" width="20" height="20" alt="" title="" class="img-small">Update</button>
              <button class="cancel-btn" type="button" (click)="close()">
                <img src="https://cdn-icons-png.flaticon.com/512/9426/9426995.png" width="20" height="20" alt="" title="" class="img-small">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
